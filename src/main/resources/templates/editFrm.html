<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Editar Empleado</title>
    </head>
    <body>
        <main>
        <div class="container px-4 py-5">
            <h1 class="pb-2 mb-3 border-bottom">Editar Empleado</h1>
            <form method="post" th:action="@{/employee/save}" class="mt-2">
                <input th:value="${employee.employeeId}" name="shipperId" type="hidden" />
                <div class="mb-3">
                    <label for="companyname" class="form-label">Nombre de la compañía</label>
                    <input th:value="${employee.firstName}" name="firstName" type="text" class="form-control" id="companyname" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input th:value="${employee.lastName}" name="lastName" type="text" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input th:value="${employee.job.jobTitle}" name="jobTitle" type="text" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input th:value="${employee.job.jobTitle}" name="jobTitle" type="text" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input th:value="${employee.department.departmentName}" name="jobTitle" type="text" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input th:value="${employee.department.location.getCity()}" name="jobTitle" type="text" class="form-control" id="phone" />
                </div>
                <a th:href="@{/employee/inicio}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
